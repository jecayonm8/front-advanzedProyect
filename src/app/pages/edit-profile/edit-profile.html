<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Editar Perfil</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="editProfileForm" (ngSubmit)="editProfile()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" [value]="userEmail" readonly>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" formControlName="name" required>
              <div *ngIf="editProfileForm.get('name')?.invalid && editProfileForm.get('name')?.touched" class="text-danger">
                Nombre es requerido y debe tener máximo 100 caracteres.
              </div>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="phone" formControlName="phone">
              <div *ngIf="editProfileForm.get('phone')?.invalid && editProfileForm.get('phone')?.touched" class="text-danger">
                Teléfono debe tener máximo 10 caracteres.
              </div>
            </div>
            <div class="mb-3">
              <label for="birthDate" class="form-label">Fecha de Nacimiento</label>
              <input type="date" class="form-control" id="birthDate" formControlName="birthDate" required>
              <div *ngIf="editProfileForm.get('birthDate')?.invalid && editProfileForm.get('birthDate')?.touched" class="text-danger">
                Fecha de nacimiento es requerida y debe ser una fecha pasada.
              </div>
            </div>
            <div class="mb-3">
              <label for="photoUrl" class="form-label">URL de Foto de Perfil</label>
              <input type="url" class="form-control" id="photoUrl" formControlName="photoUrl">
              <div *ngIf="editProfileForm.get('photoUrl')?.invalid && editProfileForm.get('photoUrl')?.touched" class="text-danger">
                URL debe tener máximo 300 caracteres.
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="editProfileForm.invalid">Actualizar Perfil</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>Recuperar Contraseña</h3>
        </div>
        <div class="card-body">

          <!-- Paso 1: Ingresar Email -->
          <div *ngIf="step === 1">
            <h5 class="card-title">Paso 1: Ingresa tu Email</h5>
            <form [formGroup]="emailForm" (ngSubmit)="sendResetCode()">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" required>
                <div *ngIf="emailForm.get('email')?.invalid && emailForm.get('email')?.touched" class="text-danger">
                  Ingresa un email válido.
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100" [disabled]="emailForm.invalid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"></span>
                <span class="material-symbols-rounded me-2" *ngIf="!loading">email</span>
                Enviar Código
              </button>
            </form>
          </div>

          <!-- Paso 2: Código y Nueva Contraseña -->
          <div *ngIf="step === 2">
            <h5 class="card-title">Paso 2: Código y Nueva Contraseña</h5>
            <p class="text-muted">Se envió un código a tu email: {{ emailForm.value.email }}</p>
            <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
              <div class="mb-3">
                <label for="code" class="form-label">Código de verificación</label>
                <input type="text" class="form-control" id="code" formControlName="code" maxlength="10" required>
                <div *ngIf="resetForm.get('code')?.invalid && resetForm.get('code')?.touched" class="text-danger">
                  El código es requerido.
                </div>
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">Nueva Contraseña</label>
                <input type="password" class="form-control" id="newPassword" formControlName="newPassword" required>
                <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched" class="text-danger">
                  La contraseña debe tener al menos 6 caracteres.
                </div>
              </div>
              <button type="submit" class="btn btn-success w-100" [disabled]="resetForm.invalid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"></span>
                <span class="material-symbols-rounded me-2" *ngIf="!loading">password</span>
                Cambiar Contraseña
              </button>
              <button type="button" class="btn btn-link w-100" (click)="resendCode()" [disabled]="loading">
                <span class="material-symbols-rounded me-2">refresh</span>
                Reenviar Código
              </button>
            </form>
          </div>

          <!-- Mensajes de Error -->
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>

          <!-- Botón Volver -->
          <div class="mt-3 text-center">
            <button *ngIf="step > 1" type="button" class="btn btn-secondary" (click)="goBack()"><span class="material-symbols-rounded me-2">arrow_back</span>Volver</button>
            <a routerLink="/login" class="btn btn-link"><span class="material-symbols-rounded me-2">login</span>Volver al Login</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
